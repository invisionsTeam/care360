<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Styling for page -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="">
        <div class="bgImage">
            <img class="login-icon" src="images/profile-pic.svg" alt="login icon">

        </div>
        <div class="card-body bg-gray">
            <form class="login-form" action="./index">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-blue border-0"><img class="user-icon"
                                src="images/user.svg" alt="user icon"></span>
                    </div>
                    <input type="text" class="form-control border-0" placeholder="username">
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-blue border-0"><img class="lock-icon"
                                src="images/lock.svg" alt="lock icon"></span>
                    </div>
                    <input type="password" class="form-control border-0" placeholder="password">
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign-in" class="login_btn border-0 bg-blue">
                </div>
                <div class="d-flex">
                    <a href="#">Forgot password?</a>
                </div>
            </form>
        </div>
        <div class="card-footer bg-gray">
            <div class="d-flex justify-content-center">
                OR
            </div>
            <div class="d-flex justify-content-center">
                Fingerprint sign in
            </div>
            <div class="d-flex justify-content-center">
                <img class="fingerprint-icon" src="images/fingerprint.svg" alt="fingerprint icon">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
