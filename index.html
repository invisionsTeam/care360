<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Styling for page -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="/css/side-drawer.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/medication-schedule.css">
    <link rel="stylesheet" href="css/diagnostics.css">
    <link rel="stylesheet" href="css/vitals.css">
    <!-- Roboto font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <title>Care 360</title>
</head>
<!-- Removed class="bg-light" from body if needed add agian -->

<body>
    <!-- Begin Side Drawer -->
    <div id="side-drawer" class="position-fixed">
        <div class="h-100 bg-white">
            <!-- Side Drawer Title -->
            <div class="p-4 bg-dark container side-drawer-container">
                <div class="row">
                    <div class="col-9 user-info">
                        <a class="profile-image" href="#"><img class="user-profile-icon" src="/images/profile-pic.svg"
                                alt="user profile icon"></a>
                        <div class="user-name">John Doe</div>
                        <div class="user-email">john.doe@example.com</div>
                    </div>
                    <div class="col-3 middle"><a href="#" class="logout text-white"><img class="logout-icon"
                                src="/images/logout.svg" alt="logout icon">Logout</a></div>
                </div>
            </div>
            <!-- Side Drawer Links -->
            <div id="links" class="list-group side-nav-links">
                <a id="link-home" href="javascript:void(0)"
                    class="link-home list-group-item border-0 rounded-0 active"><img class="home-icon"
                        src="/images/home.svg" alt="home icon">Home</a>
                <button class="dropdown-btn medication-btn"><i class="fa fa-caret-down"></i><img class="medication-icon"
                        src="/images/medication.svg" alt="medication icon"></i>Medication</button>
                <div id="medication-links" class="dropdown-container list-group">
                    <a href="javascript:void(0)"
                        class="medication-schedule list-group-item border-0 rounded-0">Schedule</a>
                    <a href="javascript:void(0)" class="my-medication-link list-group-item border-0 rounded-0">My
                        Medication</a>
                    <a href="#" class="list-group-item border-0 rounded-0">Refill Medication</a>
                </div>
                <a id="link-vitals" href="javascript:void(0)" class="link-vitals list-group-item border-0 rounded-0"><img class="vitals-icon"
                        src="/images/vitals.svg" alt="vitals icon">Vitals and Notes</a>
                <button class="dropdown-btn diagnostic-btn"><i class="fa fa-caret-down"></i><img class="diagnostic-icon"
                        src="/images/dignostic.svg" alt="diagnostic icon"></i>Diagnostic</button>
                <div id="diagnostic-links" class="dropdown-container list-group">
                    <a href="javascript:void(0)" class="diagnostics-schedule list-group-item border-0 rounded-0">Schedule</a>
                    <a href="javascript:void(0)" class="diagnostics-result list-group-item border-0 rounded-0">Results</a>
                    <a href="javascript:void(0)" class="diagnostics-view list-group-item border-0 rounded-0">View</a>
                </div>
                <a id="link-survey" href="javascript:void(0)"
                    class="link-survey list-group-item border-0 rounded-0"><img class="survey-icon"
                        src="/images/survey.svg" alt="survey icon">Survey</a>
            </div>
            <div class="hr-divider"></div>
            <div id="other-links" class="list-group side-nav-links">
                <a id="link-profile" href="#" class="list-group-item border-0 rounded-0"><img class="profile-icon"
                        src="/images/profile.svg" alt="profile icon">Profile</a>
                <a id="link-resources" href="#" class="list-group-item border-0 rounded-0"><img class="resources-icon"
                        src="/images/resources.svg" alt="resources icon">Resources</a>
                <a id="link-favorites" href="#" class="list-group-item border-0 rounded-0"><img class="favorites-icon"
                        src="/images/favorites.svg" alt="favorites icon">Favorites</a>
                <a id="link-helpline" href="#" class="list-group-item border-0 rounded-0"><img class="helpline-icon"
                        src="/images/helpline.svg" alt="helpline icon">Helpline</a>
            </div>
        </div>
    </div>
    <div id="side-drawer-void" class="position-fixed d-none"></div>
    <!-- End Side Drawer -->

    <!-- Begin Top Navbar -->
    <nav class="navbar navbar-dark bg-primary navbar-header">
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-right text-white">
            <i class="fa fa-comments" aria-hidden="true"></i>
            <i class="fa fa-bell-o" aria-hidden="true"></i>
        </span>
    </nav>
    <!-- End Top Navbar -->
    <!-- Begin breadcrumbs-->
    <div id="breadcrumbs">
        <ol class="breadcrumb bg-white">
            <li class="breadcrumb-item link-home" id="bc-first"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item link-bc-secondary" id="bc-secondary"><a href="#"></a></li>
            <li class="breadcrumb-item link-bc-last active" id="bc-last"></li>
        </ol>
    </div>
    <!-- Begin breadcrumbs-->

    <!-- Begin Main Content -->
    <main class="container">
    </main>
    <!-- End Main Content -->

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Side Drawer JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/side_drawer.js"></script>
    <script src="js/app.js"></script>
    <script src="js/diagnostics-view.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>

</html>
