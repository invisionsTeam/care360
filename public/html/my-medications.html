<div id="MedicationWrap">
  <div id="allMedicationOne" class="schAccordion" data-subscription="first-june">
    <div class="card">
      <div class="card-header" id="amoHeadingOne">
        <h5 class="mb-0">
          <button id="medicationList" class="btn btn-link" data-toggle="collapse" data-target="#collapseOneamo" aria-expanded="true"
            aria-controls="collapseOne">
            <img src="../images/schedule/medicine-list.svg" width="35" alt="medication"/>&nbsp;&nbsp;&nbsp;&nbsp;List of All Medications
          </button>
        </h5>
      </div>

      <div id="collapseOneamo" class="collapse show" aria-labelledby="amoHeadingOne" data-parent="#allMedicationOne">
      </div>
    </div>

    <div class="card">
      <div class="card-header" id="headingTwoamo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" id="myMedicationAdd" data-toggle="collapse" data-target="#collapseTwoamo" aria-expanded="false"
            aria-controls="collapseTwo">
            <img src="../images/schedule/add-medication.svg" width="35" alt="medication"/>&nbsp;&nbsp;&nbsp;&nbsp;Add Medication
          </button>
        </h5>
      </div>
      <div id="collapseTwoamo" class="collapse" aria-labelledby="headingTwoamo" data-parent="#allMedicationOne">
        <div class="card-body">
          <div class="row border-0">
            <form class="add-medication">
              <div class="form-group">
                <label for="medicationName">Medication</label>
                <select class="form-control rounded-0" id="medicationName">
                  <option value="default">Select or add new medication using typehead</option>
                  <option>Ranitidine</option>
                  <option>Clopidogrel</option>
                  <option>Cefazolin</option>
                  <option>Daonil</option>
                  <option>Metmorfin</option>
                  <option>Pantoprazole</option>
                </select>
              </div>
              <div class="form-group">
                <label for="medicationDose">Dose</label>
                <select class="form-control rounded-0" id="medicationDose">
                  <option value="default">Select Dose</option>
                  <option>50 mg</option>
                  <option>100 mg</option>
                  <option>250 mg</option>
                  <option>875 mg</option>
                </select>
              </div>
              <div class="form-group">
                <label for="medicationFrequency">Frequency</label>
                <select class="form-control rounded-0" id="medicationFrequency">
                  <option value="default">Select frequency</option>
                  <option>1/2 pill</option>
                  <option>1 pill</option>
                  <option>2 pills</option>
                </select>
              </div>
              <div class="form-group">
                <label for="medicationTime">Suggested Times</label>
                <input type="text" class="form-control rounded-0" id="medicationTime" aria-describedby="medicationTime" placeholder="Optional">
              </div>
              <div class="form-group">
                <label for="medicationStartDate">Start Date</label>
                <div class="input-group mb-3"> 
                  <input type="text" class="form-control rounded-0 border-right-0" id="medicationStartDate" placeholder="May 21, 2020" aria-label="Username" aria-describedby="basic-addon1">
                  <div class="input-group-prepend">
                    <span class="input-group-text border-left-0 bg-white" id="basic-addon1">
                      <img src="../images/schedule/calendar.svg" width="20" alt="calendar">
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="medicationEndDate">End Date</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control rounded-0 border-right-0" id="medicationEndDate" placeholder="May 21, 2020" aria-label="Username" aria-describedby="basic-addon1">
                  <div class="input-group-prepend">
                    <span class="input-group-text border-left-0 bg-white" id="basic-addon1">
                      <img src="../images/schedule/calendar.svg" width="20" alt="calendar">
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Shape</label>
                <div class="w-100">
                  <label class="customColorSel medicineType medicine-shape1">
                    <input type="radio" name="medicineType">
                    <span class="checkmark"></span>
                  </label>
                  <label class="customColorSel medicineType medicine-shape2">
                    <input type="radio" name="medicineType">
                    <span class="checkmark"></span>
                  </label>
                  <label class="customColorSel medicineType medicine-shape3">
                    <input type="radio" name="medicineType">
                    <span class="checkmark"></span>
                  </label>
                  <label class="customColorSel medicineType medicine-shape4">
                    <input type="radio" name="medicineType">
                    <span class="checkmark"></span>
                  </label>
                  <label class="customColorSel medicineType medicine-shape5">
                    <input type="radio" name="medicineType">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label>Color</label>
                <div class="w-100">
                  <label class="customColorSel">
                    <input type="radio" name="medicinColor">
                    <span class="checkmark"></span>
                  </label>
                  <label class="customColorSel cyanColor">
                    <input type="radio" name="medicinColor">
                    <span class="checkmark"></span>
                  </label>
                  <label class="customColorSel lightGreenColor">
                    <input type="radio" name="medicinColor">
                    <span class="checkmark"></span>
                  </label>
                  <label class="customColorSel lightCreamColor">
                    <input type="radio" name="medicinColor">
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="medicationNotes">Add Notes</label>
                <textarea class="form-control rounded-0" id="medicationNotes" rows="3"></textarea>
              </div>
              <div class="row border-0 m-0">
                <button type="reset" class="btn btn-link col-3 text-left pl-0">Cancel</button>
                <button type="button" class="btn btn-primary col-9" id="addMedication">Add Medication</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="position-fixed" id="toggelSchMed">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary schedule">
      <input type="radio" name="options" id="option1" autocomplete="off" checked data-val="schedule"> Schedule
    </label>
    <label class="btn btn-secondary active medication">
      <input type="radio" name="options" id="option2" autocomplete="off" data-val="medication"> My Medication
    </label>
  </div>
</div>

<script src="js/medication-schedule.js"></script>
<script src="js/medication.js"></script>
