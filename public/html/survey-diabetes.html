<div class="container">
    <div class="row">
            <div class="survey-col-sm-4 col-sm-4">
                <img class="survey-card-img-top card-img-top" src="images/Dashboard/survey.svg" alt="Card">
                <div class="card-text">
                    <h4>Diabetes Management Survey</h4>
                </div>
            </div>
            <div class="survey-col-sm-4 col-sm-4">
                <p>
                    Please answer the questions below to help us improve our service even better for you.
                </p>
            </div>
            <div class="survey-col-sm-4 col-sm-4 display-block">
                <div class="progress margin-bottom-5px">
                    <div class="progress-bar progress-width-0" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                        aria-valuemax="100">
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <span class="status-text"><span class="ques-answered">0</span><span> of 2 questions completed</span></span>    
            </div>

            <div class="survey-col-sm-4 col-sm-4 survey-q-1 survey-outline">
                <div class="number-box"><span class="number-text">1</span></div>
                <div class="card-text survey-ques-1">
                    <p>For how many years now have you been diagnosed with Diabetes?</p>
                    <div>
                        <div class="radio-item">             
                            <input type="radio" class="form-check-input survey-form-check-input" id="radio1" name="optradio"
                                    value="option1">
                            <label class="form-check-label" for="radio1">
                                <span class="survey-radio-label">&lt; 1 year</span>
                            </label>                           
                        </div>
                        <div class="radio-item">
                            <input type="radio" class="form-check-input survey-form-check-input" id="radio2" name="optradio"
                                    value="option2">
                            <label class="form-check-label" for="radio2">
                                <span class="survey-radio-label">1 - 3 years</span>
                            </label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" class="form-check-input survey-form-check-input" id="radio3" name="optradio"
                                    value="option3">
                            <label class="form-check-label" for="radio3">
                                <span class="survey-radio-label">3 - 8 years</span>
                            </label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" class="form-check-input survey-form-check-input" id="radio4" name="optradio"
                                    value="option4">
                            <label class="form-check-label" for="radio4">
                                <span class="survey-radio-label">8 - 10 years</span>
                            </label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" class="form-check-input survey-form-check-input" id="radio5" name="optradio"
                                    value="option5">
                            <label class="form-check-label" for="radio5">
                                <span class="survey-radio-label">&gt; 10 years</span>
                            </label>
                        </div>
                        <div class="btn-group survey-btn-group" role="group">
                            <button type="button" class="btn btn-link btn-cancel">Cancel</button>
                            <button type="button" class="btn btn-primary btn-next" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="survey-col-sm-4 col-sm-4 survey-q-2 survey-outline">
                <div class="number-box"><span class="number-text">2</span></div>
                <div class="card-text survey-ques-2">
                    <p>How would you rate your understanding of Diabetes?</p>
                    <div>
                        <div class="radio-item">
                            <input type="radio" class="form-check-input survey-form-check-input" id="qradio1" name="optradio2"
                                    value="option1">
                            <label class="form-check-label" for="qradio1">
                                <span class="survey-radio-label">Very Poor</span>
                            </label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" class="form-check-input survey-form-check-input" id="qradio2" name="optradio2"
                                    value="option2">
                            <label class="form-check-label" for="qradio2">
                                <span class="survey-radio-label">Poor</span>
                            </label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" class="form-check-input survey-form-check-input" id="qradio3" name="optradio2"
                                    value="option3">
                            <label class="form-check-label" for="qradio3">
                                <span class="survey-radio-label">Very Good</span>
                            </label>
                        </div>
                        <div class="btn-group survey-btn-group" role="group">
                            <button type="button" class="btn btn-link btn-back">Back</button>
                            <button type="button" class="btn btn-primary btn-submit" disabled>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/survey.js"></script>
