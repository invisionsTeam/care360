<div class="view-diagnostics">
    <div class="view-calendar">
        <input id="datepicker" />
    </div>

    <div class="mx-auto d-flex justify-content-center">
        
        <div class="" id="toggleView">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary v-grid">
                    <input type="radio" name="options" id="option1" autocomplete="off" data-val="grid"> Grid
                </label>
                <label class="btn btn-secondary active v-graph">
                    <input type="radio" name="options" id="option2" autocomplete="off" checked data-val="graph"> Graph
                </label>
            </div>
        </div>
    </div>

    <div id="gridContent">
        Grid
    </div>

    <div id="graphContent">
        Graph
    </div>

</div>


<div class="position-fixed" id="toggleDiagnostics">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary d-schedule">
            <input type="radio" name="options" id="option1" autocomplete="off" data-val="schedule"> Schedule
        </label>
        <label class="btn btn-secondary d-results">
            <input type="radio" name="options" id="option2" autocomplete="off" data-val="results"> Results
        </label>
        <label class="btn btn-secondary active d-view">
            <input type="radio" name="options" id="option3" autocomplete="off" checked data-val="view"> View
        </label>
    </div>
</div>

<script src="js/diagnostics-view.js"></script>
