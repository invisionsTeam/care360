<div class="container">
    <div class="row">
        <div class="col-sm-4 Vitals-form-container p-3 bg-white">
            <form class="vitals-form">
                <div class="form-group vitals-form-group">
                    <label for="heartRate"><img class="heart-rate-icon" src="/images/vitals/heart-rate.svg" alt="heart rate icon">Heart Rate</label>
                    <input type="text" class="form-control vitals-form-control" id="heartRate" name="heart rate">
                </div>
                <div class="form-group vitals-form-group">
                    <label for="systolicBP"><img class="systolicBP-icon" src="/images/vitals/bp.svg" alt="systolicBP icon">Systolic BP</label>
                    <input type="text" class="form-control vitals-form-control" id="systolicBP" name="systolic BP">
                </div>
                <div class="form-group vitals-form-group">
                    <label for="diastolicBP"><img class="diastolicBP-icon" src="/images/vitals/bp1.svg" alt="diastolicBP icon">Diastolic BP</label>
                    <input type="text" class="form-control vitals-form-control" id="diastolicBP" name="diastolic BP">
                </div>
                <div class="form-group vitals-form-group">
                    <label for="o2saturation"><img class="saturation-icon" src="/images/vitals/saturation.svg" alt="saturation icon">O2 Saturation</label>
                    <input type="text" class="form-control vitals-form-control" id="o2saturation" name="o2 saturation">
                </div>
                <div class="form-group vitals-form-group">
                    <label for="temperature"><img class="temperature-icon" src="/images/vitals/temperature.svg" alt="temperature icon">Temparature</label>
                    <input type="text" class="form-control vitals-form-control" id="temperature" name="temperature">
                </div>
                <div class="btn-group vitals-btn-group" role="group">
                    <button type="button" class="btn btn-link btn-clear">Clear</button>
                    <button type="button" class="btn btn-primary btn-save">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="position-fixed" id="toggleVitals">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active v-vitals">
            <input type="radio" name="options" id="option1" autocomplete="off" checked data-val="vitals"> Vitals
        </label>
        <label class="btn btn-secondary v-ancillary">
            <input type="radio" name="options" id="option2" autocomplete="off" data-val="ancillary"> Ancillary
        </label>
        <label class="btn btn-secondary v-view">
            <input type="radio" name="options" id="option3" autocomplete="off" data-val="view"> View
        </label>
    </div>
</div>
